<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Prijava</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="container">
            <div class="jumbotron">
                <h1>NWTiS - Projektni zadatak</h1>
                <h3>Opis: Aplikacija 1</h3>
                <h4>Autor: Matija Sabolić</h4>
            </div>

            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" align="center">
                            <img src="https://www.garimpeiroweb.com.br/wp-content/uploads/2017/04/provider_avatar.png" alt="W3Schools.com" width="120" height="120"/>  
                        </div>

                        <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                            <br /><br />
                            <h:form>
                                <c:if test="#{prijava.error_login}">
                                    <div class="alert alert-danger">
                                        <strong>Error!</strong> Pogrešno korisničko ime ili lozinka.
                                    </div>
                                </c:if>

                                <div class="form-group">
                                    <h:outputLabel for="kor_ime" value="Korisničko ime" />
                                    <h:inputText id="kor_ime" value="#{prijava.kor_ime}" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="pass" value="Lozinka" />
                                    <h:inputSecret id="pass" value="#{prijava.password}" class="form-control" />
                                </div>
                                <h:commandButton value="Prijava" action="#{prijava.login()}" class="btn btn-primary" />
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        Matija Sabolić - NWTiS &copy; 2017
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
