<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled dnevnika</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .jumbotron{
                margin-bottom: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="jumbotron">
                <h1>NWTiS - Projektni zadatak</h1>
                <h3>Opis: Aplikacija 1</h3>
                <h4>Autor: Matija Sabolić</h4>
            </div>

            <nav class="navbar navbar-default">
                <h:form>
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Menu</a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="nav navbar-nav">
                                <li><h:commandLink value="Pregled korisnika" action="#{pregledDnevnika.goToPregledKorisnika()}" /></li>
                                <li class="active"><h:commandLink value="Pregled dnevnika" action="#" /></li>
                                <li><h:commandLink value="Pregled zahtjeva" action="#{pregledDnevnika.goToPregledZahtjeva()}" /></li>
                                <li><h:commandLink value="Odjava" action="#{prijava.logout()}" /></li>
                            </ul>
                        </div>
                    </div>
                </h:form>
            </nav>

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dnevnik rada WebServisa</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <h:dataTable value="#{pregledDnevnika.lista}" var="dnevnik" class="table table-hover">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{dnevnik.ID}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Korisnik</f:facet>
                                    <h:outputText value="#{dnevnik.kor_ime}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Akcija</f:facet>
                                    <h:outputText value="#{dnevnik.akcija}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">URL</f:facet>
                                    <h:outputText value="#{dnevnik.url}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Vrijeme</f:facet>
                                    <h:outputText value="#{dnevnik.vrijeme}">
                                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="#{pregledDnevnika.timeZone}" />
                                    </h:outputText>
                                </h:column>
                            </h:dataTable>

                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputText value="Ukupno zapisa: " />
                                    <h:outputText value="#{pregledDnevnika.ukupno}" />
                                </div>
                                <div class="col-md-9">
                                    <div class="btn-toolbar">
                                        <h:commandButton value="Prethodna" rendered="#{pregledDnevnika.show_previous}" action="#{pregledDnevnika.previous()}" class="btn btn-default" >
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>
                                        <h:commandButton value="Prethodna" rendered="#{!pregledDnevnika.show_previous}" action="#{pregledDnevnika.previous()}" disabled="true" class="btn btn-default" />

                                        <h:commandButton value="Sljedeća" rendered="#{pregledDnevnika.show_next}" action="#{pregledDnevnika.next()}" class="btn btn-default" >
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>
                                        <h:commandButton value="Prethodna" rendered="#{!pregledDnevnika.show_next}" action="#{pregledDnevnika.next()}" disabled="true" class="btn btn-default" />
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        Matija Sabolić - NWTiS &copy; 2017
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
